}

    <h2 style="text-align: center;" id="Opinion">Feedback Form</h2>

                    <form action="https://boogemon.github.io/Contact-us/" method="POST" enctype="text/plain" class="Feedback">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="Email" required placeholder="Example: Benryhelen1@gmail.com">
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name3" name="FullName" required placeholder="Example: Benry Helen">

                    <label for="type">Type of Issue:</label>
                        <select id="type" name="Issue Type" required>
                            <option hidden></option>
                            <option value="Product availability">Product availability</option>
                            <option value="Checkout experience">Checkout experience</option>
                            <option value="Product Discovery & Info">Product Discovery & Info</option>
                            <option value="Ordering & Checkout">Ordering & Checkout</option>
                            <option value=" Shipping & Delivery"> Shipping & Delivery</option>
                            <option value="Returns & Refunds">Returns & Refunds</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="Other">Other</option>
                        </select>

                    <label for="message">Describe the problem:</label>
                    <textarea id="message" name="Message" rows="6" required></textarea>

                    <button type="submit" class="FBS2">Send Feedback</button>
                    </form>
